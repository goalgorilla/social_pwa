social_pwa.settings:
  path: '/admin/config/system/social-pwa-settings'
  defaults:
    _form: '\Drupal\social_pwa\Form\ManifestSettingsForm'
    _title: 'Social PWA Settings'
  requirements:
    _permission: 'administer site configuration'

social_pwa.manifest:
  path: '/pwa/manifest.json'
  defaults:
    _controller: '\Drupal\social_pwa\Controller\DataToJson::manifest'
  requirements:
    _permission: 'access content'

social_pwa.service-worker:
  path: '/sw.js'
  defaults:
    _controller: '\Drupal\social_pwa\Controller\ServiceWorkerController::serviceWorker'
  requirements:
    _permission: 'access content'

social_pwa.save-subscription:
  path: '/subscription/{subscription_id}'
  defaults:
    _controller: '\Drupal\social_pwa\Controller\PwaUserController::saveUser'
  requirements:
    _permission: 'access content'
